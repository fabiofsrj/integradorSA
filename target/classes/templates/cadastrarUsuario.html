                    <div class="col-md-12 col-sm-12  col-xs-12">

                                <span><i class="pe-7s-call"></i> +55 11 98888 8888</span>

        <nav class="navbar navbar-default ">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse yamm" id="navigation">

        <!-- lista de usuarios -->
        <div class="container">
			<h2>Cadastro de Usuários</h2>

        <div class="panel-body">
            <form class="form-horizontal" th:object="${usuario}" th:action="@{/usuario/salvar}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>                    
                        <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                            </div>
                         </div>
                        <div class="form-group row">                                                          
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                <label>Nome</label>
                                <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('login')}? 'has-error'">
                                <label>Login</label>
                                <input type="text" class="form-control input-sm" th:field="*{login}" maxlength="150" placeholder="Informe o login"/>
                            </div>
                        </div>                        
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
                                <label>Senha</label>
                                <input type="password" class="form-control input-sm" th:field="*{senha}" maxlength="150" placeholder="Informe a senha"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
								<label for="layouts">Layouts Habilitados</label>
								<select class="form-control" id="layouts" multiple="multiple" th:field="*{layoutsXML}">
								   	<option th:each="layout : ${layouts}"
								          th:value="${layout.id}" 
								          th:text="${layout.nome}"></option>
								</select>
                            </div>
						</div>
                                                
                    </fieldset>
                </div>
                <div class="form-group row">
					<div class="button navbar-right">
						<button class="navbar-btn nav-button login" th:href="@{/usuario/salvar}">Salvar</button>
					</div>
                </div>
            </form>
        </div>


        </div>


      	<script th:src="@{/assets/js/modernizr-2.6.2.min.js}"></script>
