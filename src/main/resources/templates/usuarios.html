<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <title>Integrador SA</title>
        <meta name="description" content="Integrador de Anúncios Automotivos"></meta>
        <meta name="author" content="Tecniz"></meta>
        <meta name="keyword" content="html5, css, bootstrap, property, real-estate theme , bootstrap template"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'></link>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon"></link>
        <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"></link>

        <link rel="stylesheet" th:href="@{/assets/css/normalize.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/css/fontello.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/fonts/icon-7-stroke/css/pe-icon-7-stroke.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/fonts/icon-7-stroke/css/helper.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/css/animate.css}" media="screen"></link>
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap-select.min.css}"></link>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/css/icheck.min_all.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/css/price-range.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.css}"></link>  
        <link rel="stylesheet" th:href="@{/assets/css/owl.theme.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/css/owl.transitions.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/css/style.css}"></link>
        <link rel="stylesheet" th:href="@{/assets/css/responsive.css}"></link>
    </head>
    <body>

        <div id="preloader">
            <div id="status">&nbsp;</div>
        </div>
        <!-- Body content -->
    
       
        <div class="header-connect">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12  col-xs-12">
                        <div class="header-half header-call">
                            <p>
                                <span><i class="pe-7s-call"></i> +55 11 98888 8888</span>
                                <span><i class="pe-7s-mail"></i> sempreautos@sempreautos.com.br</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <!--End top header -->

        <nav class="navbar navbar-default ">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/home}">
						<img class="img-fluid" style="height: 50px; width: 50%; display: block;" alt="Responsive image" th:src="@{/assets/img/logo.png}"></img>
					</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse yamm" id="navigation">
                    <div class="button navbar-right">
                        <button class="navbar-btn nav-button wow bounceInRight login" th:href="@{/login}" data-wow-delay="0.4s">Login</button>
                    </div>
                    <ul class="main-nav nav navbar-nav navbar-right">
                        <li class="wow fadeInDown" data-wow-delay="0.2s"><a class="" th:href="@{/home}">Home</a></li>
						<li class="wow fadeInDown" data-wow-delay="0.4s"><a th:href="@{/usuario}">Usuários</a></li>
						<li class="wow fadeInDown" data-wow-delay="0.4s"><a th:href="@{/importacao}">Importação</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!-- End of nav bar -->

        <!-- lista de usuarios -->
        <div class="container">
		  <h2>Cadastro de Usuários</h2>
		  <table class="table">
			<thead>
			  <tr>
				<th>Nome</th>
				<th>Login</th>
				<th></th>
				<th></th>
			  </tr>
			</thead>
			<tbody>
			  <tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.nome}"></td>
				<td th:text="${usuario.login}"></td>
				<td><a th:href="@{/usuario/alterar/{id}(id=${usuario.id})}">Detalhar/Alterar</a></td>
				<td><a th:href="@{/usuario/excluir/{id}(id=${usuario.id})}">Excluir</a></td>
			  </tr>
			</tbody>
		  </table>
			<div class="button navbar-right">
				<a class="navbar-btn nav-button login" th:href="@{/usuario/cadastrar}">Novo</a>
			</div>
        </div>


      	<script th:src="@{/assets/js/modernizr-2.6.2.min.js}"></script>
        <script th:src="@{/assets/js/jquery-1.10.2.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap-select.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap-hover-dropdown.js}"></script>
        <script th:src="@{/assets/js/easypiechart.min.js}"></script>
        <script th:src="@{/assets/js/jquery.easypiechart.min.js}"></script>
        <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
        <script th:src="@{/assets/js/wow.js}"></script>
        <script th:src="@{/assets/js/icheck.min.js}"></script>
        <script th:src="@{/assets/js/price-range.js}"></script>
        <script th:src="@{/assets/js/main.js}"></script>

        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
